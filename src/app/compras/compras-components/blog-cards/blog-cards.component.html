<div class="row">
    <div class="col-md-6 col-lg-3" *ngFor='let blogcard of blogcards'>
        <div class="card">
            <img [src]=blogcard.image alt="blogs" class="card-img-top">
            <div class="card-body" style="margin-bottom: 1rem;">
                <h4 class="card-title">{{blogcard.title}}</h4>
                <h6 class="card-subtitle">{{blogcard.subtitle}}</h6>
            </div>
            
            <div class ="position-relative" style="margin-bottom: 1rem; margin-left: 1rem; margin-right: 1rem;">
                <div class="position-absolute bottom-0 start-0">{{blogcard.subtext}}</div>
                <div class="position-absolute bottom-0 end-0"><button type="button" class="btn btn-primary" >Comprar</button></div>
            </div>

        </div>
    </div>
</div>
