<div class="row">
    <div class="col-md-6 col-lg-3" *ngFor='let carcard of carcards'>
        <div class="card rounded">
            <img [src]=carcard.image alt="blogs" class="card-img-top rounded embed-responsive-16by9 ">
            <div class="card-body">
                <h4 class="card-title">{{carcard.modelo}}</h4>
                <h6 class="card-subtitle">{{carcard.color}}</h6>
                <p class="mt-3">{{carcard.precio}}</p>
                <button type="button" class="btn btn-primary">Alquilar</button>
            </div>
        </div>
    </div>
</div>
