<div class="row">
    <div class="col-md-6 col-lg-3" *ngFor='let blogcard of blogcards'>
        <div class="card">
            <img [src]=blogcard.image alt="blogs" class="card-img-top">
            <div class="card-body">
                <h4 class="card-title">{{blogcard.modelo}}</h4>
                <h6 class="card-subtitle">{{blogcard.color}}</h6>
                <p class="mt-3">{{blogcard.precio}}</p>
                <button type="button" class="btn btn-primary">Alquilar</button>
            </div>
        </div>
    </div>
</div>
