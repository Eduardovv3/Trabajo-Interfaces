<form class="border border-secondary p-2 rounded"  >

    <div class="form-row">
      <div class="form-group pb-3 col-md-8 p-10">
        <label for="inputCoche">Modelo del coche</label>
        <input type="text" class="form-control" id="inputCoche">
      </div>
      <div class="form-group pb-3 col-md-6">
        <label for="inputMarca">Marca</label>
        <input type="text" class="form-control" id="inputMarca">
      </div>
    </div>
    <div class="form-group pb-3">
      <label for="inputCaballos">Caballos</label>
      <input type="text" class="form-control" id="inputCaballos">
    </div>
    <div class="form-group pb-3">
      <label for="inputKilometros">Kilometros</label>
      <input type="text" class="form-control" id="inputKilometros">
    </div>
    <div class="form-group pb-3">
      <label for="inputAño">Año de fabricación</label>
      <input type="text" class="form-control" id="inputAño">
    </div>
    <div class="form-group pb-3 col-md-4">
      <label for="inputTipo">Tipo</label>
      <select id="inputTipo" class="form-control">
        <option selected>Selecciona</option>
        <option>Gasolina</option>
        <option>Diesel</option>
        <option>Hibrido gasolina</option>
        <option>Hibrido diesel</option>
        <option>Eléctrico</option>
      </select>
    </div>
    
    
    <div class="form-group pb-3 col-md-4">
      <label for="inputCambio">Tipo de cambio</label>
      <select id="inputCambio" class="form-control">
        <option selected>Manual</option>
        <option>Automatico</option>
      </select>
    </div>

    <div class="form-group pb-3">
      <label for="inputExtras">Extras</label>
      <input type="text" class="form-control" id="inputExtras">
    </div>

    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="Enchufable">
        <label class="form-check-label" for="Enchufable">
          Enchufable
        </label>
      </div>
    </div>

    <div class ="position-relative mt-4"  style="margin-bottom: 1rem; margin-left: 1rem; margin-right: 1rem;">
